<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Monu ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ffb6da, #ffd6e9, #ffe6f5);
        overflow: hidden;
    }

    h1, h2, h3 {
        color: #d6006f;
    }

    .fade {
        animation: fadeIn 1.3s ease forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.9);}
        to {opacity: 1; transform: scale(1);}
    }

    button {
        padding: 14px 28px;
        font-size: 20px;
        margin: 20px;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        background: #ff2f92;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        background: #ff5fb1;
    }

    #noBtn {
        position: absolute;
        background: #737373;
    }

    /* Heart cursor */
    body {
        cursor: url('https://cur.cursors-4u.net/love/lov-1/lov106.cur'), auto;
    }

    /* Sparkle follow effect */
    .sparkle {
        position: fixed;
        width: 8px;
        height: 8px;
        background: pink;
        border-radius: 50%;
        pointer-events: none;
        animation: sparkleAnim 0.7s linear forwards;
    }

    @keyframes sparkleAnim {
        from {opacity: 1; transform: scale(1);}
        to {opacity: 0; transform: scale(2);}
    }

    /* Floating hearts & roses */
    .float {
        position: fixed;
        bottom: -10px;
        font-size: 30px;
        animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
        0% {transform: translateY(0); opacity: 1;}
        100% {transform: translateY(-900px); opacity: 0;}
    }

    /* Typewriter effect */
    .typewriter {
        overflow: hidden;
        border-right: 3px solid #ff0a7a;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 3.5s steps(40, end), blink .6s infinite;
        font-size: 1.6rem;
        width: 80%;
    }

    @keyframes typing {
        from {width: 0;}
        to {width: 80%;}
    }

    @keyframes blink {
        50% {border-color: transparent;}
    }

    /* Final I love you effect */
    .sparkleText {
        font-size: 2.5rem;
        color: #ff007b;
        animation: glow 1.5s infinite alternate;
        margin-top: 20px;
    }

    @keyframes glow {
        from {text-shadow: 0 0 10px #ff8acb;}
        to {text-shadow: 0 0 25px #ff008c;}
    }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="fade">
    <h1>Hey Monu ‚ù§Ô∏è</h1>
    <h2>I am your Valentine's, right?</h2>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<!-- PAGE 2 -->
<div id="page2" style="display:none;" class="fade">
    <h1 class="typewriter">Horeee! Yes, I am accepting you ‚ù§Ô∏è‚ú®</h1>
    <button id="surpriseBtn">Click here for the surprise</button>
</div>

<!-- PAGE 3 -->
<div id="page3" style="display:none;" class="fade">
    <h1>üíó Your Surprise, Monu üíó</h1>
    <h3>Let this song speak what my heart feels‚Ä¶ ‚ú®</h3>

    <audio id="song" src="song.mp3" autoplay></audio>

    <div class="sparkleText">I love you, Monu ‚ù§Ô∏è</div>
</div>

<script>
// Runaway No button
let noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES button ‚Üí Page 2
document.getElementById("yesBtn").onclick = () => {
    page1.style.display = "none";
    page2.style.display = "block";
};

// Surprise ‚Üí Page 3 + hearts + roses
document.getElementById("surpriseBtn").onclick = () => {
    page2.style.display = "none";
    page3.style.display = "block";

    document.getElementById("song").play();

    // Floating emojis (hearts + roses)
    setInterval(() => {
        let items = ["üíñ", "‚ù§Ô∏è", "üåπ", "üíó"];
        let float = document.createElement("div");
        float.className = "float";
        float.innerHTML = items[Math.floor(Math.random() * items.length)];
        float.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(float);

        setTimeout(() => float.remove(), 5000);
    }, 300);
};

// Sparkle follow cursor
document.addEventListener("mousemove", (e) => {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = e.pageX + "px";
    s.style.top = e.pageY + "px";
    document.body.appendChild(s);

    setTimeout(() => s.remove(), 600);
});
</script>

</body>
</html>
