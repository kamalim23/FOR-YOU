<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Monu ğŸ’—</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 420px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 0, 102, 0.2);
            text-align: center;
            animation: fadeIn 1s;
            position: relative;
        }

        h1, h2, h3 { color: #ff0066; margin-bottom: 10px; }

        button {
            padding: 14px 24px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            background-color: #ff4da6;
            color: white;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover { transform: scale(1.08); }

        #noBtn { 
            position: absolute; 
            background-color: #999;
        }

        @keyframes fadeIn { 
            from { opacity:0; transform:translateY(20px); } 
            to { opacity:1; transform:translateY(0); } 
        }

        .heartRain {
            position: fixed;
            top: -10px;
            animation: fall 3s linear infinite;
            color: #ff3385;
            font-size: 22px;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes fall { 
            to { transform: translateY(100vh); opacity: 0; } 
        }

        .sparkleText {
            margin-top: 20px;
            font-size: 22px;
            color: #ff1a75;
            animation: glow 1.3s infinite alternate;
            font-weight: bold;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff80bf; }
            to   { text-shadow: 0 0 25px #ff1a75; }
        }

        #videoContainer iframe {
            width: 100%;
            height: 220px;
            border-radius: 15px;
            border: 3px solid #ff99cc;
        }
    </style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1" class="card">
    <h1>Hey Monu ğŸ’—</h1>
    <h2>I am your Valentine, right? ğŸ˜˜ğŸ’</h2>
    <button onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No ğŸ˜¢</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="card" style="display:none;">
    <h1>Horeeeee! ğŸ‰ğŸ’—</h1>
    <h2>YESSS! I'm accepting you, Monu baby ğŸ˜˜</h2>
    <button onclick="showPage3()">Click for your surprise ğŸ</button>
</div>

<!-- PAGE 3 - YOUTUBE VERSION -->
<div id="page3" class="card" style="display:none;">
    <h1>ğŸ’— For You, Monu ğŸ’—</h1>
    <h3>This song is my heart talking... âœ¨</h3>

    <button onclick="playVideo()" style="background:#ff1a66; font-size:20px;">
        ğŸµ PLAY OUR SONG ğŸµ
    </button>
    
    <div id="videoContainer" style="margin-top:20px; display:none;">
        <iframe id="ytPlayer" width="100%" height="250" 
            src="" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="sparkleText">I love you, Monu! Forever ğŸ’—</div>
</div>

<script>
function yesClicked() {
    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="block";
    createHearts();
}

function showPage3() {
    document.getElementById("page2").style.display="none";
    document.getElementById("page3").style.display="block";
    createHearts();
}

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function createHearts() {
    for(let i = 0; i < 15; i++) {
        setTimeout(() => {
            let heart = document.createElement("div");
            heart.className = "heartRain";
            heart.innerHTML = "ğŸ’—";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (2 + Math.random() * 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, i * 100);
    }
}

function playVideo() {
    document.getElementById("videoContainer").style.display = "block";
    document.getElementById("ytPlayer").src = "https://www.youtube.com/embed/hfsFOP3TYVQ?autoplay=1";
}
</script>

</body>
</html>
